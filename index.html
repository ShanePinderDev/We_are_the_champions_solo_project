<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We are the Champions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/freddie.png" alt="logo" class="freddie-img" />
      <h1>We are the Champions</h1>
      <textarea
        type="text"
        id="input-field"
        class="endorsement-input-field"
        placeholder="Write your endorsement here"
      ></textarea>

      <div class="from-to-container">
        <input
          type="text"
          id="from-input-field"
          class="from-to-input-field"
          placeholder="From"
        />
        <input
          type="text"
          id="to-input-field"
          class="from-to-input-field"
          placeholder="To"
        />
      </div>
      <button id="publish-button" class="publish-button">Publish</button>
      <h2>- Endorsements -</h2>
      <div id="endorsements-container" class="endorsements-container"></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
